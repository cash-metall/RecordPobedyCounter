    <script>

        function ss(data) {
            var dd = JSON.parse(data);
            $("#mai").text (dd['num'].toString());
            var ost = 26298-dd['num'];
            if (ost>0) {
                $("#ost").text('осталось: ' + ost);
            } else {
                $("#ost").text('Рекорд Победы завершен!');
            }
        }

        function getdata() {
            $.ajax({
                url: "php/stat.php",
                method: "POST",
                data:   ( { update : 1} ),
                success: ss
            });
        }
        $(document).ready(function () {
            getdata();
            setInterval('getdata()',1000);
        });

    </script>
